<html>
    <head>
        <title>Detail Joiner</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
    <body>
        <h1>Detail Joiner</h1>
        <hr>
        <h3>Enter Your Details & the system will join your Details</h3>
        <div class="line"></div>
        <div id="detailsDiv">
            <div id="details">
                <h3>Write your details as if you are writing a sentense.</h3>
                <input type="text" placeholder="Your Name" id="name">
                <br>
                <br>
                <input type="text" placeholder="Your age" id="age">
                <br>
                <br>
                <input type="text" placeholder="Your Hobby" id="hobby">
                <br>
                <br>
                <input type="text" placeholder="Your Standard/Degree" id="S/D">
                <br>
                <br>
                <button id="button" type="button" onclick="showSentence()">Sumit Details</button>
            </div>
            <div id="JoinedDetails">
                <h3>Your Details are given below : </h3>
                <hr>
                <p id="phg"></p>
            </div>
        </div>

    </body>
</html>
